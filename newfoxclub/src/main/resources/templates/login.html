<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foxclub</title>
</head>
<body>
<h1 th:text="'Welcome to Programmer Fox Club'"/></h1>
<p th:text="'Please, provide a name, so you can associate it to your pet!'"/>
<form action="#" th:action="@{/login}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />
    <input type="submit" value="GO" />
</form>
</body>
</html>
