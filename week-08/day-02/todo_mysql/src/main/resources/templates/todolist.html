<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>TODO CRUD App</title>
</head>
<body>
<h1 th:text="'TODOS FOR TODAY'"/></h1>
<p>
    <a th:href="@{/todo/add}">Add new todo</a>
</p>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
        <th>DELETE</th>
        <th>UPDATE</th>
    </tr>
<tr th:each="todo : ${todos}">
    <td th:text="${todo.getId()}"></td>
    <td th:text="${todo.getTitle()}"></td>
    <td th:text="${todo.isUrgent()}"></td>
    <td th:text="${todo.isDone()}"></td>
    <td>
        <a class="label label-danger" th:href="@{/todo/{id}/delete(id=${todo.getId()})}">delete</a>
    </td>
    <td>
        <a class="label label-primary " th:href="@{/todo/{id}/edit(id=${todo.getId()})}">update</a>
    </td>
</tr>
</table>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
