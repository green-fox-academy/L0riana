<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>TODO CRUD App</title>
</head>
<body>
<h1 th:text="'TODOS FOR TODAY'"/></h1>
<h2 th:text="'Add new assignee to a todo'"></h2>
<form action="#" th:action="@{/todo/assignees/add}" th:object="${newAssignee}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name"><h2 th:text="'Name:'"></h2></label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name"
                   th:required="required"/>
        </div>
        <div class="form-group col-md-6">
            <label for="email"><h2 th:text="'Email:'"></h2></label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email"
                   th:required="required"/>
        </div>
        <input type="submit" class="btn btn-danger" value="Add"/>
    </div>
</form>
<p>
    <a th:href="@{/todo/}">Back to todolist</a>
</p>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
