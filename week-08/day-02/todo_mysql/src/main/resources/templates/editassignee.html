<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Update Assignee</title>
</head>
<body>
<form class="form-inline" action="#" th:action="@{edit}" th:object="${assignee}" method="post">
    <label for="name">Update Name:</label>
    <input type="text" class="form-control mx-sm-3"
           id="name" th:field="*{name}" th:required="required"/><br>
    <label for="email">Update Email:</label>
    <input type="text" class="form-control mx-sm-3"
           id="email" th:field="*{email}" th:required="required"/><br>
    <input type="submit" class="btn btn-primary" value="Submit"/>
</form>
<p>
    <a th:href="@{/todo/}">Back to todolist</a>
</p>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
