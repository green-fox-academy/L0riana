<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webstore</title>
    <meta charset="utf-8"/>
</head>
<body>
<table th:border="1">
    <tr>
        <th>Item name</th>
        <th>Manufacturer</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Sub-total price</th>
    </tr>
    <tr>
        <td th:text="${summary.name}"></td>
        <td th:text="${summary.manufacturer}"></td>
        <td th:text="${summary.category}"></td>
        <td th:text="${summary.quantity}"></td>
        <td th:text="${summary.total}"></td>
    </tr>
</table>
<a th:href="@{/warehouse}">Back to main</a>
</body>
</html>
